on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: yarn
      - name: Compile TypeScript
        run: yarn tsc
      - name: Run tests
        run: yarn test
      - name: Run application
        run: yarn start
